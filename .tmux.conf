
# --- General ---
set -g mouse on
setw -g mode-keys vi
set-option -g history-limit 10000

# --- Prefix ---
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# --- Panes (vim style movement) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys + Alt
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# --- Splits (vim style) ---
bind v split-window -h
bind s split-window -v

# --- Windows (tabs) ---
bind H previous-window
bind L next-window

# --- Copy Mode (full vim) ---
# Enter copy mode with `Escape`
bind Escape copy-mode

# In copy mode, use true vim keys
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# --- Paste ---
bind p paste-buffer

#Panel number starts from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
# --- Clipboard Integration (for X11/Wayland) ---
# If you're using Arch + Hyprland:
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind p run-shell "wl-paste | tmux load-buffer - && tmux paste-buffer"
set -g default-shell /bin/zsh
set -g default-command /bin/zsh
